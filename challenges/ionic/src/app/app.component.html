<ion-app id="caronsale-app">
  <!-- App header -->
  <ion-header class="app-title">
    <ion-toolbar class="app-title">
      <ion-title class="app-title">
        <ion-row class="row-alignment">
          <!-- Translate buttton -->
          <ion-buttons class="button-margin">
            <ion-icon (click)="openLanguageMenu()" name="globe">
              <ion-select
                (ionChange)="handleChange($event)"
                interface="action-sheet"
                #mySelect
              >
                <ion-select-option value="DE"> Deutsch </ion-select-option>
                <ion-select-option value="EN">English</ion-select-option>
              </ion-select>
            </ion-icon>
          </ion-buttons>
          <!-- App title -->
          <ion-row class="row-element">
            <div>CAR</div>
            <div>ON</div>
            <div>SALE</div>
          </ion-row>
          <!-- Log out button -->
          <ion-col size-md="1" size-lg="1" size-xs="1">
            <ion-buttons
              [hidden]="!showLogOut"
              (click)="logOut()"
              class="button-margin"
            >
              <ion-back-button
                color="light"
                text=""
                icon="log-out"
                defaultHref="/login"
              ></ion-back-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- App content -->
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>

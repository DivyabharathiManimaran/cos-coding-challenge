

<ion-content id="login-page" class="container">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmitLogin()">
        <ion-col class="form-container" align-self-center>
         
          <ion-item class="form-field">
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="email"
            inputmode="email"
            autocomplete="off"
            autocorrect="off"
            [clearInput]="true"
            #emailControl (keyup.Enter)="onEnter()" (focusout)="validate()" placeholder="{{'LOGIN.email' | translate}}" formControlName="username"></ion-input>
            <span slot="error" *ngIf="validateEmailField" >{{'VALIDATIONS.enter_valid_email' | translate}}</span>
          </ion-item>

          <ion-item class="form-field">
            <ion-label><ion-icon name="key"></ion-icon></ion-label>
            <ion-input [type]="showPassword ? 'text' : 'password'" #passwordControl (keyup.Enter)="onEnter(true)" placeholder="{{'LOGIN.password' | translate}}" formControlName="password"></ion-input>
            <ion-button slot="end" fill="clear" (click)="togglePassword()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          
          <ion-button
            color="primary"
            [disabled]="loginForm.invalid || loginClicked"
            size="medium"
            type="submit"
            expand="block"
          >
          <ion-spinner *ngIf="loginClicked" name="bubbles"></ion-spinner>
          <span *ngIf="!loginClicked">{{'LOGIN.login' | translate}}</span>
        </ion-button>
        </ion-col>
  </form>
</ion-content>
